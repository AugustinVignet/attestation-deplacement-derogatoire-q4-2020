steps:
  # Npm install all the dependencies
  - id: npm-install
    name: 'node'
    entrypoint: 'npm'
    args: ['install']

  # Npm build
  - id: npm-build
    name: 'gcr.io/cloud-builders/npm'
    args: ['run', 'myBuild']

  # Deploy to cloud function
  - id: deploy-to-cloud-function
    name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'functions',
        'deploy',
        'covidGus',
        '--entry-point=covidGus',
        '--runtime=nodejs10',
        '--trigger-http',
        '--allow-unauthenticated',
      ]
timeout: '1600s'
